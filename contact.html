<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <style>
        body{
       background-color: black;
       color: white;
     }
   </style>

    <body>
        <header>
            <main>
              <h1 class="visually-hidden">Headers examples</h1>
            
              <div class="container">
                <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                    <span class="fs-4"> <em><b style="color: white;"><h1>Fectory</h1> </b> </em></span>
                  </a>
            
                  <ul class="nav nav-pills" >
                    <li class="nav-item"><a href="./index.html" class="nav-link active" aria-current="page">Home</a></li>
                    <li class="nav-item"><a href="./feature.html" class="nav-link active">Features</a></li>
                    <li class="nav-item"><a href="./contact.html" class="nav-link active">Contact</a></li>
                    <li class="nav-item"><a href="#" class="nav-link active">SignIn</a></li>
                    
                  </ul>
                </header>
              </div>
            
            </main>
          </header>
    

          <form>
            <div class="mb-3" style="margin-right: 10%;">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text-secondary-bg">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3" style="margin-right: 10%;">
                <label for="exampleInputfirstname" class="form-label">First Name</label>
                <input type="firstname" class="form-control" id="exampleInputfirstname">
              </div>
              <div class="mb-3" style="margin-right: 10%;">
                <label for="exampleInputlastname" class="form-label">Last Name</label>
                <input type="lastname" class="form-control" id="exampleInputlastname">
              </div>
            <div class="mb-3" style="margin-right: 10%;">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
